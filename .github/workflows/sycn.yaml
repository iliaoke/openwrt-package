name: Patch Workflow

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Set up 
      run: |
        rm -rf luci-app-daed
        git add -A
        sudo apt update
        sudo apt install aria2 unzip tar zstd
        aria2c --out=1.zip  https://github.com/QiuSimons/luci-app-daed/archive/refs/heads/master.zip
        unzip 1.zip
        mv ./luci-app-daed-master/luci-app-daed .
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add luci-app-daed
        git commit -m "Add directory"
        ls

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用默认的GITHUB_TOKEN
        branch: ${{ github.ref }}  # 推送到当前分支
